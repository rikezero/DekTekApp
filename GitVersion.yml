workflow: GitHubFlow/v1
mode: ContinuousDelivery
update-build-number: true
branches:
  master:
    regex: ^master$
    increment: Patch
    label: ''
    tracks-release-branches: true
    track-merge-target: false
    is-main-branch: true
    source-branches: ['dev', 'feat',]
    prevent-increment:
      of-merged-branch: true
      when-branch-merged: false
    is-release-branch: true
  dev:
    regex: ^dev$
    increment: Minor
    label: alpha
    source-branches: ['master', 'dev', 'hotfix', 'fix']
    track-merge-target: true
    prevent-increment:
      of-merged-branch: false
  feat:
    regex: ^feat[/-]
    increment: Minor
    label: '{BranchName}'
    source-branches: ['master', 'dev']
    prevent-increment:
      of-merged-branch: true
  fix:
    regex: ^fix[/-]
    increment: Patch
    label: '{BranchName}'
    source-branches: ['master', 'dev']
    prevent-increment:
      of-merged-branch: true
  hotfix:
    regex: ^hotfix[/-]
    increment: Patch
    label: hotfix
    source-branches: ['master', 'dev']
    prevent-increment:
      of-merged-branch: true
ignore:
  sha: []
commit-message-incrementing: Enabled
major-version-bump-message: '^(refactor)(!|):\s.*(\n\nBREAKING CHANGE:\s.+)?'
minor-version-bump-message: '^(feat|docs|style|test|chore):'
patch-version-bump-message: '^(fix|hotfix):'
