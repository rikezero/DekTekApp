preset: angular
infile: CHANGELOG.md
strictSemVer: true
header: |
  # DekTek Changelog

  All notable changes are listed below.
  
types:
  - BREAKING CHANGE: "major"
    section: "⚠️ Major Changes"
  - refactor: "major"
    section: "⚠️ Major Changes"
  - fix: "patch"
    section: "🐛 Bug Fixes"
  - hotfix: "patch"
    section: "🐛 Bug Fixes"
  - feat: "minor"
    section: "✨ New Features"
  - docs: "minor"
    section: "🛠️ Miscellaneous"
  - style: "minor"
    section: "🛠️ Miscellaneous"
  - test: "minor"
    section: "🛠️ Miscellaneous"
  - chore: "minor"
    section: "🛠️ Miscellaneous"

commitPartial: "- {{type}}: {{subject}} ({{hash}})"